<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>
       .board{
        display: grid;
        grid-template-columns: repeat(3, 150px);
        grid-template-rows: repeat(3, 150px);
        gap: 50px;
       }

        .cell{
            background-color: aquamarine;
            border: 30px solid rgb(204, 81, 81);
            align-items: center;
            font-size: 64px;
            cursor: pointer;
            font-family: sans-serif;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
</head>
<body>
    <h1>Jogo da Velha</h1>

    <!--Dica: Se colocar ".cell*'o número desejado'", irá aparecer automaticamente-->
    <div class="cell" onclick="cellClicked(1)"></div>
    <div class="cell" onclick="cellClicked(2)"></div>
    <div class="cell" onclick="cellClicked(3)"></div>
    <div class="cell" onclick="cellClicked(4)"></div>
    <div class="cell" onclick="cellClicked(5)"></div>
    <div class="cell" onclick="cellClicked(6)"></div>
    <div class="cell" onclick="cellClicked(7)"></div>
    <div class="cell" onclick="cellClicked(8)"></div>
    <div class="cell" onclick="cellClicked(9)"></div>


    <script>
        let currentPlayer = 'X';
        let board = ['', '', '', '', '', '', '', '', '']

        function cellClicked(index) {
            if (board[index] === '') {
                board[index] = currentPlayer;
                document.getElementById('board').children[index].
                innerText = currentPlayer;
                checkWinner();
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
        }

        function checkWinner() {
            const winConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], [0, 3, 6], [1, 4, 7], [2, 5, 8], [0, 4, 8], [2, 4, 6]
            ];

            for (let condition of winConditions) {
                const [a, b, c] = condition;
                if (board[a] !=='' &&board[a] === board [b] && board[a] === board[c]) {
                    alert('PLAYER X WIN!')
                      resetBoard();
                      return;
                }
            }

            if (!board.includes('')) {
                alert('DRAW!');
                resetBoard();
            }
        }

        function resetBoard() {
            currentPlayer = 'X';
            board = ['', '', '', '', '', '', '', '', ''];
            for (let i = 0; i < 9; i++) {
                document.getElementById('board').children[i].innerText = '';
            }
        }
    </script>
</body>
</html>
